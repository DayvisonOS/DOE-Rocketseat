<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Doe sangue!Doe vida!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img src="logo.png" class="logo">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação!</p>
        <p>Mais de 38.00 doação são necessárias todos os dias!</p>
        <p>Apenas 1.9% da população doa sangue!</p>

        <button>Quero ajudar</button>

    </header>
    <section class="form">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="/">
            <input type="text" name="name" placeholder="Nome completo" >
            <input type="text" name="email" placeholder="email" >
            <input type="text" name="blood" placeholder="Tipo sanguineo" >
        <button>Quero ajudar</button>
        </form>
    </section>
    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Dayvison Oliveira</p>
            </div>    
            <div class="donor">
                <div class="blood">B+</div>
                <p>Robislania Oliveira</p>
            </div>   
            <div class="donor">
                <div class="blood">A+</div>
                <p>Pedro Oliveira</p>
            </div>   
            <div class="donor">
                <div class="blood">O+</div>
                <p>Dani Oliveira</p>
            </div>       
        </section>
    </main>


    <footer>
        Com ❤️ Dayvison Oliveira
    </footer>
<script src="script.js"></script>
</body>

</html>
